<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript">
        function validate(){
            var email=document.getElementById("email");
            var password=document.getElementById("password");

            if(email.value==""){
                alert("邮箱不能为空！");
                email.focus();
                return false;
            }
            if(password.value==""){
                alert("密码不能为空！");
                password.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<!-- 顶部区域 -->
<div class="header">
    <div class="img">
        <img src="http://uc.zhcw.com/statics/images/u-t-logo.jpg"/>
    </div>
    <a href="enroll.html">注册账号</a>
</div>
<div class="container">
    <img src="https://trademark-pics-search.oss-cn-shanghai.aliyuncs.com/big/t4517859036087296.jpg" alt="">
    <div class="login">
        <div class="form_title">
            登录
        </div>
        <form action="../LoginServlet" method="post">
            <input type="text" name="email" id="email" maxlength="20" placeholder="邮箱地址" value=""/>
            <br>
            <input type="password" name="password" id="password" placeholder="密码"  />
            <br>
            <input style="background-color: #F66F6A;font-family: 华文正楷;" type="reset" name="reset" id="" value="重置"/>
            <br>
            <input style="background-color: #F66F6A;font-family: 华文正楷;margin-bottom: 10px;" type="submit" name="" id="submit" value="登录" />
            <br>
            <a style="color: red;margin: 10px;" href="#">忘记密码？</a>
            <a style="color: red;margin-right: 37px;float: right;" href="enroll.html">立即注册</a>
        </form>
    </div>
</div>
</body>
</html>
